<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>tab栏切换</title>
		<link rel="stylesheet" type="text/css" href="css/css3-tab.min.css" />
	</head>

	<body>
		<section>
			<ul class="list">
				<li><a href="#a01">target1</a></li>
				<li><a href="#a02">target2</a></li>
				<li><a href="#a03">target3</a></li>
				<li><a href="#a04">target4</a></li>
			</ul>
			<div class="list">
				<div id="a01">这个是target1做的</div>
				<div id="a02">这个是target2做的</div>
				<div id="a03">这个是target3做的</div>
				<div id="a04">这个是target4做的</div>
			</div>
		</section>

		<section>
			<ul class="list">
				<li>
					<input type="radio" checked="checked" name="radio-set" id="control-1" />
					<label for="control-1">input1</label>
					<div>这是input做的1</div>
				</li>
				<li>
					<input type="radio" checked="checked" name="radio-set" id="control-2" />
					<label for="control-2">input2</label>
					<div>这是input做的2</div>
				</li>
				<li>
					<input type="radio" checked="checked" name="radio-set" id="control-3" />
					<label for="control-3">input3</label>
					<div>这是input做的3</div>
				</li>
				<li>
					<input type="radio" checked="checked" name="radio-set" id="control-4" />
					<label for="control-4">input4</label>
					<div>这是input做的4</div>
				</li>
			</ul>
		</section>

		<section>
			<ul class="hover-list">
				<li>
					<a>hover1</a>
					<div>这是hover做的1</div>
				</li>
				<li>
					<a>hover2</a>
					<div>这是hover做的2</div>
				</li>
				<li> <a>hover3</a>
					<div>这是hover做的3</div>
				</li>
				<li>
					<a>hover4</a>
					<div>这是hover做的4</div>
				</li>

			</ul>
		</section>
	</body>

</html>
